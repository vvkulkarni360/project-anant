<html>
<head>
    <style>
    .three-d-card {
  position: relative;
  width: 300px;
  height: 200px;
  perspective: 1000px;
}
img{
width:100px;
height:100px;
}

.card-wrapper {
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: transform 0.5s;
}

.three-d-card:hover .card-wrapper {
  transform: rotateY(180deg);
}

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 2px solid #3498db;
  border-radius: 15px;
  background-color: #fff;
}

.card-face.front {
  transform: rotateY(0deg);
}

.card-face.back {
  transform: rotateY(180deg);
}

.card-content {
  text-align: center;
  color: #333;
}

.card-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.card-description {
  font-size: 16px;
}


    </style>
</head>




<body>
<div class="three-d-card">
    <div class="card-wrapper">
      <div class="card-face front">
        <div class="card-content">
          <div class="card-title"></div>
          <div class="card-description">
          <img src="https://1000logos.net/wp-content/uploads/2017/02/Colors-HP-Logo.jpg">
          </div>
        </div>
      </div>
      <div class="card-face back">
        <div class="card-content">
          <div class="card-title">HP</div>
          <div class="card-description">Description</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
